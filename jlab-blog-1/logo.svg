<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Main Logo Shape - Stylized "J" -->
  <path d="M 60 50 
           Q 60 40 70 40 
           L 130 40 
           Q 140 40 140 50 
           L 140 120 
           Q 140 130 130 130 
           L 100 130 
           L 100 160 
           Q 100 170 90 170 
           L 70 170 
           Q 60 170 60 160 
           L 60 50 Z" 
        fill="url(#logoGradient)" 
        filter="url(#glow)"/>
  
  <!-- Lab Text -->
  <text x="100" y="190" 
        font-family="Inter, sans-serif" 
        font-size="24" 
        font-weight="700" 
        text-anchor="middle" 
        fill="url(#textGradient)">
    LAB
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="80" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="120" cy="80" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="100" cy="100" r="2" fill="#ffffff" opacity="0.6"/>
  
  <!-- Tech Grid Pattern -->
  <g opacity="0.1">
    <rect x="30" y="30" width="10" height="10" fill="#3b82f6"/>
    <rect x="50" y="30" width="10" height="10" fill="#06b6d4"/>
    <rect x="30" y="50" width="10" height="10" fill="#06b6d4"/>
    <rect x="50" y="50" width="10" height="10" fill="#3b82f6"/>
    
    <rect x="140" y="30" width="10" height="10" fill="#3b82f6"/>
    <rect x="160" y="30" width="10" height="10" fill="#06b6d4"/>
    <rect x="140" y="50" width="10" height="10" fill="#06b6d4"/>
    <rect x="160" y="50" width="10" height="10" fill="#3b82f6"/>
    
    <rect x="30" y="140" width="10" height="10" fill="#3b82f6"/>
    <rect x="50" y="140" width="10" height="10" fill="#06b6d4"/>
    <rect x="30" y="160" width="10" height="10" fill="#06b6d4"/>
    <rect x="50" y="160" width="10" height="10" fill="#3b82f6"/>
    
    <rect x="140" y="140" width="10" height="10" fill="#3b82f6"/>
    <rect x="160" y="140" width="10" height="10" fill="#06b6d4"/>
    <rect x="140" y="160" width="10" height="10" fill="#06b6d4"/>
    <rect x="160" y="160" width="10" height="10" fill="#3b82f6"/>
  </g>
</svg>
